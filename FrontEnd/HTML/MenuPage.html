<div id="customizationModalOverlay" style="display: none;">
    <div id="customizationModal">
        <h3 id="modalItemName">Customize Item</h3>
        <hr>
        <div id="modalOptions">
            <div class="modalOptionGroup">
                <label for="itemQuantity">Quantity:</label>
                <input type="number" id="itemQuantity" name="quantity" value="1" min="1" max="10" class="inputElement">
            </div>

            <div class="modalOptionGroup" id="sizeOptions" style="display: none;">
                <label>Size:</label><br>
                <input type="radio" id="sizeSmall" name="itemSize" value="Small">
                <label for="sizeSmall">Small</label><br>
                <input type="radio" id="sizeMedium" name="itemSize" value="Medium" checked>
                <label for="sizeMedium">Medium</label><br>
                <input type="radio" id="sizeLarge" name="itemSize" value="Large">
                <label for="sizeLarge">Large</label><br>
            </div>

            <div class="modalOptionGroup" id="crustOptions" style="display: none;">
                <label>Crust:</label><br>
                <input type="radio" id="crustThin" name="itemCrust" value="Thin">
                <label for="crustThin">Thin</label><br>
                <input type="radio" id="crustRegular" name="itemCrust" value="Regular" checked>
                <label for="crustRegular">Regular</label><br>
                <input type="radio" id="crustThick" name="itemCrust" value="Thick">
                <label for="crustThick">Thick</label><br>
                <input type="radio" id="crustStuffed" name="itemCrust" value="Stuffed">
                <label for="crustStuffed">Stuffed</label><br>
            </div>

            <div class="modalOptionGroup" id="toppingOptions" style="display: none;">
                <label>Toppings:</label><br>
                <input type="checkbox" id="toppingPepperoni" name="itemTopping" value="Pepperoni"><label
                    for="toppingPepperoni">Pepperoni</label><br>
                <input type="checkbox" id="toppingMushrooms" name="itemTopping" value="Mushrooms"><label
                    for="toppingMushrooms">Mushrooms</label><br>
                <input type="checkbox" id="toppingOnions" name="itemTopping" value="Onions"><label for="toppingOnions">Onions</label><br>
                <input type="checkbox" id="toppingBacon" name="itemTopping" value="Bacon"><label for="toppingBacon">Bacon</label><br>
                <input type="checkbox" id="toppingSpinach" name="itemTopping" value="Spinach"><label
                    for="toppingSpinach">Spinach</label><br>
                <input type="checkbox" id="toppingTomato" name="itemTopping" value="Tomato"><label for="toppingTomato">Tomato</label><br>
                <input type="checkbox" id="toppingBlackOlives" name="itemTopping" value="Black Olives"><label
                    for="toppingBlackOlives">Black Olives</label><br>
                <input type="checkbox" id="toppingPeppers" name="itemTopping" value="Peppers"><label
                    for="toppingPeppers">Peppers</label><br>
                <input type="checkbox" id="toppingPineapple" name="itemTopping" value="Pineapple"><label
                    for="toppingPineapple">Pineapple</label><br>
                <input type="checkbox" id="toppingHam" name="itemTopping" value="Ham"><label
                    for="toppingHam">Ham</label><br>
                <input type="checkbox" id="toppingMozzarella" name="itemTopping" value="Mozzarella"><label
                    for="toppingMozzarella">Extra Mozzarella</label><br>
            </div>

            <div class="modalOptionGroup" id="subOptions" style="display: none;">
                <label>Sub Additions:</label><br>
                <input type="checkbox" id="subExtraCheese" name="subOption" value="Extra Cheese"><label
                    for="subExtraCheese">Extra Cheese</label><br>
                <input type="checkbox" id="subToasted" name="subOption" value="Toasted"><label
                    for="subToasted">Toasted</label><br>
            </div>

            <div class="modalOptionGroup">
                <label for="specialInstructions">Special Instructions:</label>
                <textarea id="specialInstructions" name="instructions" rows="3" class="inputElement"></textarea>
            </div>
        </div>
        <hr>
        <div id="modalActions">
            <button class="accountButtons" id="modalAddToCartBtn">Add to Order</button>
            <button class="accountButtons" id="modalCancelBtn" style="background-color: #6c757d;">Cancel</button>
        </div>
    </div>
</div>
</body>
